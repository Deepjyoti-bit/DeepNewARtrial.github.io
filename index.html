<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-assetA"
                    src="assetsA/asset.gltf"
                    id="animated-assetB"
                    src="assetsB/asset.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-markerA"
                type="pattern"
                preset="custom"
                url="assetsA/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"

                id="animated-markerB"
                type="pattern"
                preset="custom"
                url="assetsB/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            >
                <a-entity
                    id="bowser-modelA"
                    scale="0.0023738555970194667 0.0023738555970194667 0.0023738555970194667"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-assetA"
                    class="clickable"
                    gesture-handler

                    id="bowser-modelB"
                    scale="11.97951980160453 11.97951980160453 11.97951980160453"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-assetB"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
